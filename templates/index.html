<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h2>Upload Video & Select Zone</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="video">Upload Video:</label>
        <input type="file" name="video" required><br><br>

        <label for="zone">Select Zone:</label>
        <select name="zone">
            <option value="north_in">North In</option>
            <option value="north_out">North Out</option>
            <option value="south_in">South In</option>
            <option value="south_out">South Out</option>
            <option value="east_in">East In</option>
            <option value="east_out">East Out</option>
            <option value="west_in">West In</option>
            <option value="west_out">West Out</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
